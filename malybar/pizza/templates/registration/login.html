{% extends "pizza/base.html" %}
{% block content %}
<h1>Logowanie</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Zaloguj się" class="btn btn-success" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
<hr>
<p>
  Nie masz konta?<br>
  <a href="{% url 'registration_register' %}" class="btn btn-success btn-sm">Utwórz konto!</a>
</p>

{% endblock %}
